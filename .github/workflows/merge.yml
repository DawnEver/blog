name: Merge dev to main

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Merge dev to main
        run: |
          git checkout dev
          git checkout main
          git pull
          git merge dev --no-ff --no-edit
          git push origin main
